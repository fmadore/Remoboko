<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <style>
        /* Styles for the timeline */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .axis path, .axis line {
            fill: none;
            shape-rendering: crispEdges;
            stroke: #000;
            stroke-width: 1px;
        }

        .event {
            stroke-width: 2;
            cursor: pointer;
        }

        .event.Benin {
            stroke: #1f77b4;
        }

        .event.Togo {
            stroke: #ff7f0e;
        }

        .zoom {
            cursor: move;
            fill: none;
            pointer-events: all;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        select {
            padding: 5px;
            font-size: 16px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        .details-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Interactive Timeline</h1>
    <div>
        <label for="categorySelect">Select Category:</label>
        <select id="categorySelect">
            <option value="all">All</option>
            <option value="Politics">Politics</option>
            <option value="Religion">Religion</option>
            <option value="Education">Education</option>
        </select>
    </div>
    <svg id="timeline" width="960" height="500" xmlns="http://www.w3.org/2000/svg"></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
